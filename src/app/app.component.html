<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="OnSubmit()">
        <div formGroupName="formUserData">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              formControlName = "username"
              class="form-control">
              <span 
              class=" help-block" 
              *ngIf="!signupForm.get('formUserData.username').valid && signupForm.get('formUserData.username').touched">
              <span *ngIf="signupForm.get('formUserData.username').errors['required']">This field is required</span>
              <span *ngIf="signupForm.get('formUserData.username').errors['name_restricted']"> This username is restricted.Try another!</span>
              </span>
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input
              type="text"
              id="email"
              formControlName = "email"
              class="form-control">
              <span 
              class=" help-block" *ngIf="!signupForm.get('formUserData.email').valid && signupForm.get('formUserData.email').touched">Please input valid email!</span>
          </div>
        </div>

        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              formControlName = "gender"
              [value]="gender">{{ gender }}
          </label>
        </div>
        <div >
          <button class=" btn btn-primary" (click)="OnAddHobby()" type="button">AddHobby</button>
        <div formArrayName="hobbies" *ngFor="let hobbycontrol of signupForm.get('hobbies').value; let i = index">
          <input type="text" class=" form-control" [formControlName]="i" id="hobby">
        </div>
      </div>
        <span 
           class=" help-block" *ngIf="!signupForm.valid && signupForm.touched">Please input valid data!</span>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
