<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="OnSubmit()" #f ="ngForm">
        <div id="user-data" ngModelGroup="UserAndEmail" #group = "ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input 
            type="text" 
            id="username" 
            class="form-control"
            ngModel
            name="username"
            required>
          </div>
          <button class="btn btn-default" type="button" (click) = "suggestUserName()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input 
            type="email" 
            id="email" 
            class="form-control"
            ngModel
            name="email"
            required
            email
            #email = "ngModel">
            <span class=" help-block" *ngIf="email.invalid && email.touched">Please enter a valid email!</span>
          </div>
        </div>
        <p *ngIf="group.invalid && group.touched">The userdata is invalid!</p>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select 
          id="secret" 
          class="form-control"
          [ngModel] ="defaultQuestion"
          name="secret"
          #question="ngModel">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
         <textarea 
         class=" form-control"
         name="answer"
         [(ngModel)] = "answer"
         ></textarea>
         <p>Your first {{question.value}} is {{answer}}</p>
        </div>
        <div class="form-group">
          <p *ngFor="let gender of genders">
            <input 
            type="radio" 
            name="gender"
            [ngModel] = "'male'"
            [value]="gender"
            required >
            {{gender}}
          </p>
        </div>
        <button 
        class="btn btn-primary" 
        type="submit"
        [disabled]="f.invalid" >Submit</button>
      </form>
    </div>
  </div>
  <div class="row" *ngIf="submitted">
    <div class="col-xs-12" style="border:1px solid grey">
    <h3>Your data</h3>
    <p>Username: {{userInfo.username}}</p>  
    <p>Email: {{userInfo.email}}</p>
    <p>Gender: {{userInfo.gender}}</p>
    <p>Question: {{userInfo.question}}</p>
    </div>
  </div>
</div>
